<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theron</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Main Status -->
        <div class="status-card">
            <div class="shield-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    <path class="checkmark" d="M9 12l2 2 4-4" stroke-width="2"/>
                </svg>
            </div>
            <h1>Protected</h1>
            <p class="status-subtitle">Theron is keeping your AI safe</p>
        </div>

        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-number" id="threats-blocked">0</div>
                <div class="stat-label">Threats Blocked</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="requests-checked">0</div>
                <div class="stat-label">Requests Checked</div>
            </div>
        </div>

        <!-- Recent blocks (if any) -->
        <div class="recent-section" id="recent-section">
            <h2>Recently Blocked</h2>
            <div class="recent-list" id="recent-list">
                <div class="empty-state">
                    <p>Nothing blocked yet. You're all clear!</p>
                </div>
            </div>
        </div>

        <!-- Connection indicator -->
        <div class="connection-dot" id="connection-dot" title="Disconnected"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
