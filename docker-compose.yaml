version: '3.8'

services:
  theron:
    build: .
    container_name: theron
    ports:
      - "8080:8080"   # Dashboard
      - "8081:8081"   # Proxy
    volumes:
      - theron-data:/root/.theron
    environment:
      - THERON_CONFIG_DIR=/root/.theron
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

